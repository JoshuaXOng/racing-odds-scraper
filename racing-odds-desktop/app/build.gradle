plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
    id "com.github.sherter.google-java-format" version "0.9"
}

repositories {
    mavenCentral()
    maven {
        url 'https://esri.jfrog.io/artifactory/arcgis'
    }
}

ext {
    arcgisVersion = '100.13.0'
}

configurations {
    natives
}

dependencies {
    testImplementation 'junit:junit:4.13.2'
    implementation 'com.google.guava:guava:30.1.1-jre'
    implementation 'com.jfoenix:jfoenix:9.0.10'
    implementation 'io.github.cdimascio:java-dotenv:5.2.2'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.9.0'
    implementation "com.esri.arcgisruntime:arcgis-java:$arcgisVersion"
    natives "com.esri.arcgisruntime:arcgis-java-jnilibs:$arcgisVersion"
    natives "com.esri.arcgisruntime:arcgis-java-resources:$arcgisVersion"
    runtimeOnly "org.slf4j:slf4j-nop:1.7.32"
}

application {
    mainClass = 'racing.odds.desktop.App'
}

javafx {
    version = "11.0.2"
    modules = [ 'javafx.controls' ]
}
mainClassName = "App"

task copyNatives(type: Copy) {
    description = "Copies the arcgis native libraries into the .arcgis directory for development."
    group = "build"
    configurations.natives.asFileTree.each {
        from(zipTree(it))
    }
    into "${System.properties.getProperty("user.home")}/.arcgis/$arcgisVersion"
}

run {
    dependsOn copyNatives
    mainClassName = 'com.example.app.App'
}