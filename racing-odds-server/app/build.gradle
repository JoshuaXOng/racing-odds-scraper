plugins {
    id 'application'
    id 'org.springframework.boot' version '2.6.4'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'racing.odds.server.java-application-conventions'
}

group = 'jxo'
version = '0.0.1-SNAPSHOT'
// sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
    implementation 'org.apache.commons:commons-text'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-annotations'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind'
    implementation project(':utilities')
}

application {
    // Define the main class for the application.
    mainClass = 'racing.odds.server.app.App'
}

bootRun {
    environment "MONGODB_DEFAULT_DATABASE", "racing-odds-primary"
    environment "DEFAULT_MONGODB_CONNECTION_STRING", "mongodb://127.0.0.1:27017/"+System.getenv("MONGODB_DEFAULT_DATABASE")
    environment "MONGODB_CONNECTION_STRING", "mongodb://127.0.0.1:27017/"+System.getenv("MONGODB_DEFAULT_DATABASE")
}
