server { 
  listen 80 default_server;
  server_name $hostname "";
  
  location / {
    proxy_pass https://static-ste-example-yryfu.ondigitalocean.app/;
    proxy_set_header Host $host;
    proxy_buffering off;
    tcp_nodelay on;
  }
}

server { 
  listen 1337;
  
  location / {
    return 301 https://example.com;
  }
}

